<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="less/category.css">
    <title>自己写的分类页面</title>
</head>

<body>
    <header id="header">
        <div class="left"><a href=""><i class="fa fa-arrow-left" aria-hidden="true"></i></a></div>
        <form class="center">
            <input type="search" placeholder="请输入要搜索的商品">
        </form>
        <div class="right"><a href="search.html"><i class="fa fa-search" aria-hidden="true"></i></a></div>
    </header>
    <main id="main">
        <div class="left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <a class="mui-navigate-right">运动馆</a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
        <div class="right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="./images/loading.gif" alt="">
                                <p>黄图</p>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-sm-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-sm-3">
                <a href="category.html"><i class="fa fa-home"></i><span>分类</span></a>
            </div>

            <div class="mui-col-sm-3">
                <a href="cart"><i class="fa fa-home"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-sm-3">
                <a href="user.html"><i class="fa fa-home"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>
    <script id="categoryLeft" type="text/html">
        {{each rows value index }}
        <li class="mui-table-view-cell" data-id="{{ value.id }}">
                <a class="mui-navigate-right">{{ value.categoryName }}</a>
            </li>
        {{/each }}
    </script>

    <script id="categoryRightTpl" type="text/html">
        {{ if rows.length>0 }}
        {{ each rows value index }}
        <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{ value.brandLogo }}" alt="">
                    <p>{{ value.brandName }}</p>
                </a>
            </div>
            {{ /each }}
            {{ else }}
            <p>没图片!滚</p>
            {{ /if }}
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
