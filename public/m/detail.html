<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="less/detail.css">
    <title>自己写的产品详情页面</title>
</head>

<body>
    <header id="header">
        <div class="left"><a href="productList.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></div>
        <div class="center">
            <h4>商品详情</h4>
        </div>
        <div class="right"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></div>
    </header>
    <main id="main">
        <div id="slider" class="mui-slider" >
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="./images/product.jpg">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="./images/product.jpg">
					</a>
				</div>
				
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="./images/product.jpg">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				
			</div>
		</div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell detail-name">
                名称:<strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                </strong>
            </li>
            <li class="mui-table-view-cell detail-price">
                价格:<span>¥599.1</span><del>¥888.8</del>
            </li>
            <li class="mui-table-view-cell detail-size">
                <div class="product-size">
                        尺码:<button type="button" class="mui-btn btn-size">35</button>
                </div>
                
            </li>
            <li class="mui-table-view-cell detail-num">
                数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                  </div>
            </li>
        </ul>

    </main>
    <!-- 底部区域 -->
   
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                    <a href="cart.html" class="fa fa-shopping-cart cart"></a>
            </div>
            <div class="mui-col-xs-5">
                    <button type="button" class="mui-btn mui-btn-danger cart-btn">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                    <button type="button" class="mui-btn mui-btn-warning cart-btn">立即购买</button>
            </div>
        </div>
    </footer>
    <script id="detailTpl" type="text/html">
        <div id="slider" class="mui-slider" >
                <div class="mui-slider-group mui-slider-loop">
                    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[pic.length-1].picAddr}}">
                        </a>
                    </div>
                    <!-- 第一张 -->
                    {{ each pic value index }}
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{pic[0].picAddr}}">
                        </a>
                    </div>
                    {{ /each }}
                    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[0].picAddr}}">
                        </a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    {{ each pic }}
                    <div class="mui-indicator {{ $index==0?mui-active :''}}"></div>
                    {{ /each}}
                </div>
            </div>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell detail-name">
                    名称:<strong>{{proName}}
                    </strong>
                </li>
                <li class="mui-table-view-cell detail-price">
                    价格:<span>¥{{price}}</span><del>¥{{oldPrice}}</del>
                </li>
                <li class="mui-table-view-cell detail-size">
                    <div class="product-size">尺码:
                        {{each size value index }}
                            <button type="button" class="mui-btn btn-size" data-value="{{value }}">{{value}}</button>
                            {{ /each }}
                        </div>
                   
                </li>
                <li class="mui-table-view-cell detail-num">
                    数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                      </div>
                </li>
            </ul>
    </script>
    
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/detail.js"></script>
</body>

</html>
