<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="less/login.css">
    <title>自己写的登录页面</title>
</head>

<body>
    <header id="header">
        <div class="left"><a href="category.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></div>
        <div class="center">
            <h4>登录页面</h4>
        </div>
        <div class="left"><a href="category.html"><i class="fa fa-home" aria-hidden="true"></i></a></div>
    </header>
    <main id="main">
        <form class="mui-input-group">
        <div class="mui-input-row">
            <label>用户名</label>
        <input type="text" class="mui-input-clear login-name" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password login-pwd" placeholder="请输入密码">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary login-btn" >登录</button>
            <button type="button" class="mui-btn mui-btn-danger" >免费注册</button>
        </div>
    </form>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-sm-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-sm-3">
                <a href="category.html"><i class="fa fa-home"></i><span>分类</span></a>
            </div>

            <div class="mui-col-sm-3">
                <a href="cart"><i class="fa fa-home"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-sm-3">
                <a href="user.html"><i class="fa fa-home"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>

    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
