<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="less/search.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="left"><a href=""><i class="fa fa-arrow-left" aria-hidden="true"></i></a></div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
    </header>
    <main id="main">
        <div class="title">
            <input type="text" placeholder="请输入要搜索的商品" class="search-txt">
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </div>
        <div class="content">
            <div class="mui-card">
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="" class="clearAll"><i class="fa fa-trash "></i>清空记录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        
                        <li class="mui-table-view-cell">
                            <span class="mui-badge"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </li>
                    </ul>
                </div>
                <!--页脚，放置补充信息或支持的操作-->

            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-sm-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-sm-3">
                <a href="category.html"><i class="fa fa-home"></i><span>分类</span></a>
            </div>

            <div class="mui-col-sm-3">
                <a href="cart"><i class="fa fa-home"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-sm-3">
                <a href="user.html"><i class="fa fa-home"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>

    <script id="searchTpl" type="text/html">
        {{ each list value index }}
        <li class="mui-table-view-cell">
            {{ value }}
                <span class="mui-badge "><i class="fa fa-times data-index='{{ index }}'" aria-hidden="true"></i></span>
            </li>
            {{ /each }}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
