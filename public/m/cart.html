    <script id="cartTpl" type="text/html">
        {{ each data value }}
        <li class="mui-table-view-cell mui-media ">
            
                <div class="mui-slider-right mui-disabled">
                        <a class="mui-btn mui-btn-blue editCart" data-value='{{ value }}' data-size="{{value.size }}">编辑</a>
						<a class="mui-btn mui-btn-red deleteCart" data-id="{{value.id }}">删除</a>
					</div>
                <a href="javascript:;" class="cart-product mui-slider-handle">
                    <div class="mui-pull-left">
                        <img class="mui-media-object " src="{{ value.pic[0].picAddr}}">
                        <div class="mui-input-row mui-checkbox">
                            <input name="checkbox1" value="Item 1" type="checkbox" checked>
                        </div>
                    </div>
                    <div class="mui-media-body">
                        <div class="cart-name">{{ value.proName }}
                        </div>
                            <div class="cart-price">
                                <span>¥{{ value.price }}</span>
                                <del>¥{{ value.oldPrice }} </del>
                            </div>
                            <div class="product">
                                <div class="cart-size">
                                    鞋码:<span>{{ value.size }}</span>
                                </div>
                                <div class="cart-num">
                                    X<span>{{ value.num }}</span>双
                                </div>
                            </div>
                    </div>
                </a>
            </li>
            {{ /each }}
    </script>
    <script id="editCartTpl" type="text/html">
        <ul class="mui-table-view"> 
        <li class="mui-table-view-cell detail-size">
            <div>
            <div class="product-size">尺码:
                    {{each productSize value index }}
                        <button type="button" class="mui-btn btn-size {{value==size?'mui-btn-warning':'' }}" data-value="{{value }}">{{value}}</button>
                        {{ /each }}
                    </div>
                </div>
            </li>
            <li class="mui-table-view-cell detail-num">
                数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" value='{{ productNum }}'/>
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                  </div>
            </li>
      </ul>
    </script>
