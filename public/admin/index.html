<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的后台首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href='./lib/less/index.css'>
</head>

<body>
    <main id="main">

        <section class="left ">
            <div class="logo">
                <img src="./images/my_logo.jpg" alt="">
                <p>王凯旋</p>
            </div>
            <div class="lists">
                <a class="btn user active" role="button" data-toggle="collapse" href="index.html" aria-expanded="false"
                    aria-controls="collapseExample">
                    用户管理
                </a>
                <a class="btn category" role="button" data-toggle="collapse" href="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    分类管理
                </a>
                <div class="collapse items" id="collapseExample" data-toggle="collapse in">
                    <a href="firstCategory.html" class="btn btn-default item" href="#" role="button">
                        一级分类
                    </a>
                    <a href="secondCategory.html"class="btn btn-default item" href="#" role="button">
                        二级分类
                    </a>
                </div>
                <a class="btn  product" role="button" data-toggle="collapse" href="" aria-expanded="false"
                    aria-controls="collapseExample">
                    商品管理
                </a>
            </div>
        </section>
        <section class="right ">
            <div class="title">
                <a href="" class="fa fa-navicon"></a>
                <a href="" class="fa fa-sign-out exit">退出</a>
            </div>
            <div class="content">
                <table class="table table-bordered user">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>已启用</td>
                            <td><button type="button" class="btn btn-danger">禁用</button></td>
                        </tr>

                    </tbody>
                </table>
                <ul id="page">...</ul>
            </div>
        </section>

        
    </main>

    <script id="userTpl" type="text/html">
        {{ each rows value index}}
        <tr>
            <th scope="row">{{value.id }}</th>
            <td>{{ value.username}}</td>
            <td>{{ value.mobile }}</td>
            {{ if value.isDelete=='1' }}
            <td>已启用</td>
            <td><button type="button" class="btn btn-danger userstatus" data-id='{{value.id }}' data-delete='{{value.isDelete }}'>禁用</button></td>
            {{else }}
            <td>已禁用</td>
            <td><button type="button" class="btn btn-success userstatus" data-id='{{value.id }}' data-delete='{{value.isDelete }}'>启用</button></td>
            {{ /if }}
        </tr>
        {{ /each }}
</script>
    <script src='lib/jquery/jquery.js'></script>
    <script src='lib/bootstrap/js/bootstrap.js'></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src='lib/bootstrap/js/bootstrap-paginator.js'></script>
    <script src='js/common.js'></script>
    <script src='js/index.js'></script>
   
</body>

</html>
